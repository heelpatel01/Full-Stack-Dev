<!-- all input tags in this code -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
</head>
<body>
    <form action="">
        <label>TextBox:</label>
        <input type="text">
        <br>
        <label> Chose Color:</label>
        <input type="color">
        <br>
        <label>Check Box:</label>
        <input type="checkbox">
        <br>
        <label>Enter Date:</label>
        <input type="date">
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <label>File:</label>
        <input type="file">
        <br>
        <label>Hidden:</label>
        <input type="hidden">
        <br>
        <label>Month:</label>
        <input type="month">
        <br>
        <label>Number:</label>
        <input type="number">
        <br>
        <label>PassWord</label>
        <input type="password">
        <br>
        <label>RadioBox</label>
        <input type="radio">
        <br>
        <label>Range</label>
        <input type="range">
        <br>
        <label>Reset</label>
        <input type="reset">
        <br>
        <label>Search:</label>
        <input type="search">
        <br>
        <label>URL:</label>
        <input type="url">

        
        
    </form>
</body>
</html>
